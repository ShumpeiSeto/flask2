{% extends 'testtemp/layout.html' %}
{% block content %}
<h3>マイタスク</h3>
<ul class="list-group">
  {% for task in alltasks %}
  <li class="list-group-item">
    {# <form action="{{ url_for('check_task', task['task_id']) }}" method="post"> #}
    <form action="{{ url_for('check_task', task_id=task['task_id']) }}" method="post">
    {# <form method="post"> #}
    <input class="form-check-input me-1" type="checkbox" name="task-{{ task['task_id'] }}" id="firstCheckbox">
    <button type="submit">完了</button>
    </form>
    <label class="form-check-label" for="firstCheckbox">{{ task['title']}}</label>
    <label class="deadline" for="deadline">{{ task['deadline'] }}</label>
    <a href="{{ url_for('edit_task', task_id=task['task_id']) }}">編集</a>
    <a href="{{ url_for('delete_task', task_id=task['task_id']) }}">削除</a>
  </li>
  {% endfor %}
  <a href="{{ url_for('add_task')}}">タスク登録</a>
</ul>
{% endblock %}
