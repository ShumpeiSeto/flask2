{% extends 'testtemp/layout.html' %}
{% block content %}
<h3>マイタスク</h3>
<ul class="list-group">
  {% for task in alltasks %}
  <li class="list-group-item">
    <input class="form-check-input me-1" type="checkbox" name="task-{{ task['task_id'] }}" value="" id="firstCheckbox">
    <label class="form-check-label" for="firstCheckbox">{{ task['title']}}</label>
    <label class="deadline" for="deadline">{{ task['deadline'] }}</label>
    <a href="{{ url_for('edit_task', task_id=task['task_id']) }}">編集</a>
    <a href="{{ url_for('delete_task', task_id=task['task_id']) }}">削除</a>
  </li>
  {% endfor %}
  <a href="{{ url_for('add_task')}}">タスク登録</a>
</ul>
{% endblock %}
