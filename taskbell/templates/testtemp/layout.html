<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>{{ title }}</title>
</head>
<body>
  <header class="header">
    <nav class="text-end mx-3 my-2">
      {% if current_user.is_authenticated %}
      <ul class="list-unstyled text-dark">
        <li class="font-size-s">ユーザー：{{ current_user.username }}</li>
        <li class="font-size-s">
        <a href="{{ url_for('logout') }}"><button type="button" class="btn btn-danger font-size-s">ログアウト</button></a>
        </li>
      </ul>
      {% endif %}
      {# <a href="{{ url_for('logout') }}"><button type="button" class="btn btn-danger">ログアウト</button></a> #}
    </nav>
  </header>
  {% block content %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
