{% extends 'testtemp/layout.html' %}
{% block content %}
<div class="container vh-100 px-2 py-4">
  <div class="row h-100 justify-content-center align-items-start">
    <div class="col-12 col-md-8 col-lg-5 col-xl-4">
      <div class="card border-0">
        <div class="card-body p-4 p-md-5">
          <div class="text-center">
            <h1 class="font-size-l">新規タスクを追加</h1>
            <p class="font-size-s">入力後登録ボタンを押してください</p>
          </div>
          <form action="add_task" method="post" class="add_task_form">
            <div class="row mb-3">
              <div class="col-5">
                  <label for="task_name">タスク名：</label>
              </div>
              <div class="col-7">
                  <input type="text" name="title" id="title">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-5">
                <label for="dead_day">期限日：</label>
              </div>
              <div class="col-7">
                <input type="date" name="dead_date" id="dead_date">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-5">
                <label for="dead_time">期限時間：</label>
              </div>
              <div class="col-7">
                <input type="time" name="dead_time" id="dead_time">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-5">
                <label for="importance">重要度：</label>
              </div>
              <div class="col-7">
              <label>
                <input type="radio" name="importance" id="importance" value="1">普通
              </label>
              <label>
                <input type="radio" name="importance" id="importance" value="2">重要
              </label>
              <label>
                <input type="radio" name="importance" id="importance" value="3">最重要
              </label>
              </div>
            </div>
            {# ボタンエリア #}
            <div class="d-grid buttons gap-3">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill">登録</button>
              <p>
              <a href="{{ url_for('my_task') }}"><button type="button" class="btn btn-secondary btn-lg w-100 rounded-pill">タスク一覧へ</button></a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
